{% if user.is_authenticated %}
    You are logged in as {{ user.username }}. 
    <a id="openstax-logout" 
       name="openstax" 
       href="{% url 'logout' %}" 
       id="openstax-logout">
       <input type="button" value= "Disconnect from Openstax OAuth2 Server"/>
    </a>
{% else %}
    <a id="openstax-login" name="openstax" href="{% url 'login' %}openstax">
    <input type="button" value= "Connect to Openstax OAuth2 Server"/>
    </a>
{% endif %}
